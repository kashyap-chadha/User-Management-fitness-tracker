<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registerfoarm</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <!-- Registration Page Section -->
<section id="register" class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4">Register</h2>
      <form id="registrationForm" class="col-md-6 mx-auto">
        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
          <div class="invalid-feedback">Please enter a valid username (4-12 characters).</div>
        </div>
  
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="regEmail" placeholder="name@example.com" required>
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>
  
        <!-- Password -->
        <div class="mb-3">
          <label for="regPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="regPassword" placeholder="Enter your password" required>
          <div class="invalid-feedback">Password must be at least 8 characters, include a capital letter, number, and special character.</div>
        </div>
  
        <!-- Confirm Password -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter your password" required>
          <div class="invalid-feedback">Passwords do not match.</div>
        </div>
  
        <!-- Submit Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
  </section>

  <script src="register.js"></script>
</body>
</html>
